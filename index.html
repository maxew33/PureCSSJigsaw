<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Jigsaw puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1 class="title">Pure css Jigsaw puzzle</h1>
        <input type="checkbox" id="circle-1" class="hidden">
        <input type="checkbox" id="circle-2" class="hidden">
        <input type="checkbox" id="circle-3" class="hidden">
        <input type="checkbox" id="hint" class="hidden">
        <div class="game-board">
            <label for="hint" class="hint-label"></label>
            <label for="circle-1" class="circle label-circle-1"></label>
            <label for="circle-2" class="circle label-circle-2"></label>
            <label for="circle-3" class="circle label-circle-3"></label>
            <div class="clue"></div>
            <div class="end-wrapper">YOU WIN !!!!!<br />
                CONGRATS !
            </div>
        </div>
    </section>
</body>

</html>
